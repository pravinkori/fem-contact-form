<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/form.js" defer></script>

    <title>Frontend Mentor | Contact form</title>
  </head>

  <body>
    <main class="contact">
      <h1>Contact Us</h1>

      <form novalidate>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="first_name" required />
          <span class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="last_name" required />
          <span class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group span-all">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message" aria-live="polite"></span>
        </div>

        <!-- <fieldset class="span-all">
          <legend>Query Type</legend>

          <div class="form-group">
            <input
              type="radio"
              id="general"
              name="qurey"
              value="General Enquiry"
              required
            />
            <label for="general">General Enquiry</label>
          </div>

          <div class="form-group">
            <input
              type="radio"
              id="support"
              name="qurey"
              value="Support Request"
              required
            />
            <label for="support">Support Request</label>
          </div>
          <span class="error-message" aria-live="polite"></span>
        </fieldset> -->

        <div class="form-group span-all">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
          <span class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group span-all">
          <input type="checkbox" name="consent" id="consent" required />
          <label for="consent">I consent to being contacted by team</label>
          <span class="error-message" aria-live="polite"></span>
        </div>

        <button class="span-all" type="submit">Submit</button>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/pravinkori" target="_blank"
        >Pravin Kori</a
      >.
    </div>
  </body>
</html>
